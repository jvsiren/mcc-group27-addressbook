<div class="col-md-12 main">
	<form name="contactForm">
	    <div class="col-sm-2">First name</div>
	    <div class="col-sm-10">
	        <input name="firstName" class="form-control short-input-field" type="text" ng-model="editContainer.firstName" data-required />
	        <span ng-show="contactForm.firstName.$error.required" class="validation-error">Required</span>
	    </div>

	    <div class="col-sm-2">Last name</div>
	    <div class="col-sm-10">
	        <input name="lastName" class="form-control short-input-field" type="text" ng-model="editContainer.lastName" data-required />
	        <span ng-show="contactForm.lastName.$error.required" class="validation-error">Required</span>
	    </div>

	    <div class="col-sm-2">Email address</div>
	    <div class="col-sm-10">
	        <input name="email" class="form-control short-input-field" type="text" ng-model="editContainer.email" data-required />
	        <span ng-show="contactForm.email.$error.required" class="validation-error">Required</span>
	    </div>

	    <div class="col-sm-2">Phone number</div>
	    <div class="col-sm-10">
	        <input name="phoneNumber" class="form-control short-input-field" type="text" ng-model="editContainer.phoneNumber" data-required />
	        <span ng-show="contactForm.phoneNumber.$error.required" class="validation-error">Required</span>
	    </div>
	</form>
	<div class="col-sm-12">
		<button class="btn btn-primary" ng-disabled="!contactForm.$valid" ng-click="save()">Save</button>
	    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
	</div>
</div>
