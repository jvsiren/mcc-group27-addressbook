<div class="col-md-12 main">
	<table ng-table>
		<tr>
			<th>First name</th>
			<th>Last name</th>
			<th>Email address</th>
			<th>Phone number</th>
		</tr>
		<tr ng-repeat="address in addresses">
			<td><a ng-click="openAddress(address)">address.firstName</a></td>
			<td><a ng-click="openAddress(address)">address.lastName</a></td>
			<td><a ng-click="openAddress(address)">address.email</a></td>
			<td><a ng-click="openAddress(address)">address.phone</a></td>
		</tr>
	</table>
</div>
