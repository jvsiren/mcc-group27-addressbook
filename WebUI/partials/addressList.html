<div class="col-md-12 main">
	<button class="btn btn-primary" ng-click="createAddress()">Create address</button>
	<table class="table ngTable">
		<tr ng-repeat="address in addresses">
			<td data-title="'First name'"><a ng-click="openAddress(address)">{{address.firstName}}</a></td>
			<td data-title="'Last name'"><a ng-click="openAddress(address)">{{address.lastName}}</a></td>
			<td data-title="'Email address'"><a ng-click="openAddress(address)">{{address.email}}</a></td>
			<td data-title="'Phone number'"><a ng-click="openAddress(address)">{{address.phoneNumber}}</a></td>
			<td><button class="btn btn-danger" ng-click="deleteAddress(address)">Delete</button></td>
		</tr>
	</table>
</div>
