<div class="col-md-12 main">
	<form name="addressForm">
	    <div class="col-sm-2">
	        First name
	    </div>
	    <div class="col-sm-10">
	        <input name="firstName" class="form-control" type="text" ng-model="editContainer.firstName" data-required />
	        <span ng-show="editContainer.firstName.$dirty && editContainer.firstName.$error.required" class="validation-help">
	            Required
	        </span>
	    </div>
	    <div class="clearfix"></div>

	    <div class="col-sm-2">
	        Last name
	    </div>
	    <div class="col-sm-10">
	        <input name="lastName" class="form-control" type="text" ng-model="editContainer.lastName" data-required />
	        <span ng-show="editContainer.lastName.$dirty && editContainer.lastName.$error.required" class="validation-help">
	            Required
	        </span>
	    </div>
	    <div class="clearfix"></div>

	    <div class="col-sm-2">
	        Email address
	    </div>
	    <div class="col-sm-10">
	        <input name="email" class="form-control" type="text" ng-model="editContainer.email" data-required />
	        <span ng-show="editContainer.email.$dirty && editContainer.email.$error.required" class="validation-help">
	            Required
	        </span>
	    </div>
	    <div class="clearfix"></div>

	    <div class="col-sm-2">
	        Phone number
	    </div>
	    <div class="col-sm-10">
	        <input name="phoneNumber" class="form-control" type="text" ng-model="editContainer.phoneNumber" data-required />
	        <span ng-show="editContainer.phoneNumber.$dirty && editContainer.phoneNumber.$error.required" class="validation-help">
	            Required
	        </span>
	    </div>
	    <div class="clearfix"></div>
	</form>
	<button class="btn btn-primary" ng-disabled="!addressForm.$valid" ng-click="save()">Save</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
